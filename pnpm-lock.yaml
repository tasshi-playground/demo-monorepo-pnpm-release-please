lockfileVersion: '6.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    devDependencies:
      prettier:
        specifier: ^3.0.1
        version: 3.0.1

  examples/package-example-a: {}

  packages/package-a:
    dependencies:
      package-b:
        specifier: workspace:*
        version: link:../package-b
      package-c:
        specifier: workspace:*
        version: link:../package-c

  packages/package-b:
    dependencies:
      package-c:
        specifier: workspace:~
        version: link:../package-c

  packages/package-c: {}

packages:

  /prettier@3.0.1:
    resolution: {integrity: sha512-fcOWSnnpCrovBsmFZIGIy9UqK2FaI7Hqax+DIO0A9UxeVoY4iweyaFjS5TavZN97Hfehph0nhsZnjlVKzEQSrQ==}
    engines: {node: '>=14'}
    hasBin: true
    dev: true
